name    = Net-Async-Webservice-UPS
authors = Gianni Ceccarelli <gianni.ceccarelli@net-a-porter.com>
authors = Sherzod B. Ruzmetov <sherzodr@cpan.org>
abstract = Implementation of UPS Online Tools API in Perl
license  = Perl_5

[GatherDir]

[PodWeaver]

[PruneCruft]

[PruneFiles]
match = ~$

[Git::Check]
allow_dirty = dist.ini

[Git::NextVersion]

[NextRelease]

[CheckChangeLog]

[AutoPrereqs]
skip = ^CHI
skip = ^Net::Async
skip = ^IO::Async
skip = ^LWP

[Prereqs / RuntimeRequires]
Task::Weaken = 0
Net::Async::Webservice::Common = 0

[Prereqs / RuntimeRecommends]
IO::Async::Loop = 0
Net::Async::HTTP = 0
LWP::UserAgent = 0
CHI = 0

[Prereqs / TestRecommends]
IO::Async::Loop = 0
Net::Async::HTTP = 0
LWP::UserAgent = 0
CHI = 0

[PkgDist]

[PkgVersion]

[ManifestSkip]

[NoTabsTests]

[PodCoverageTests]

[PodSyntaxTests]

[ExtraTests]

[MetaNoIndex]

directory = t/lib

[Repository]

[MetaYAML]

[MetaJSON]

[MakeMaker]

[Manifest]

[License]

[Git::Commit]

[Git::CommitBuild]
branch =
release_branch = release/%b
release_message = Dzil-build release %v (from %h on %b)
multiple_inheritance = 1

[Git::Tag / master]
tag_format = %v%t-dzilla

[Git::Tag / build]
branch = release/net-async-webservice-ups
tag_format = %v%t

[TestRelease]

[FakeRelease]

;[ConfirmRelease]
;[UploadToCPAN]
